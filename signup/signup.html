<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify || Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./signup.css"/>
</head>
<body>
    <div id="outer">
        <form id="form">
            <h2 id="logo">Spotify</h2>
            <div class="input">
                <label>Name</label>
                <input type="text" placeholder="Name" required />
            </div>
            <div class="input">
                <label>Email</label>
                <input type="email" placeholder="Email" required />
            </div>
            <div class="input1">
                <label>Password</label>
                <input type="password" placeholder="Password" minlength="8" required />
            </div>
            <div id="submit">
                <input type="submit" value="Sign up" />
            </div>
            <hr>
            <div class="goofb">
                <a href="#" ><span><i class="fa-brands fa-google"></i></span>Signup with Google</a>
            </div>
            <div class="goofb">
                <a href="#" ><span> <i class="fa-brands fa-facebook"></i></span>Signup with Google</a>
            </div>
            <div id="final">
                <span>Already have an account? <a href="../index.html">Login</a></span>
            </div>
        </form>
    </div>
</body>
</html>
